positions:
  section_title: "Open Positions"
  fallback_message: "Can't find the right role? Send your resume to hr@aatech.sg — we're always looking for exceptional talent."
  jobs:
    - title: "Electrical Engineer"
      department: "Engineering"
      location: "Singapore"
      type: "Full-time"
      description: >-
        Design and test automation systems for new semiconductor manufacturing equipment (FEOL),
        partner with other hardware engineers in equipment system design and system validation.
      requirements:
        - "BS in Electrical Engineering or related fields"
        - "Minimum of 5 years of experience in electronic design and development in semiconductor equipment"
        - "RF generator (400kHz /13.5MHz) application experience, and deal with other RF related issues."
        - "Knowledgeable in CAD tools like PCAD, ORCAD, ZUKEN or equivalent CAD packages for circuit design & simulation. "

    - title: "EE & RF Engineer"
      department: "Engineering"
      location: "Singapore"
      type: "Full-time"
      description: >-
        Support RF & Plasma tool development/qualification and implementation in Plasma Etch chambers for R&D and Production applications.
        Develop new methods to distribute RF through antennas and networks to ignite stable plasmas using different frequency and Generators.
      requirements:
        - "MS or PhD in science or engineering areas with emphasis on high frequency electronics or plasma physics"
        - "Demonstrable 3+ years of strong RF/Plasma at various frequency engineering experience"
        - "Solves complex problems; takes a new perspective on existing solutions"
        - "Impacts a range of customer, operational, project or service activities"

    - title: "Process Engineer — Atomic Layer Etching"
      department: "Engineering"
      location: "Singapore"
      type: "Full-time"
      description: >-
        Develop and optimize ALE recipes for production applications.
        Characterize etch performance across materials and geometries.
        Support customer demonstrations and process transfers.
      requirements:
        - "MS/PhD in Chemical Engineering, Materials Science, or Physics"
        - "Experience with plasma etch or ALD/ALE processes"
        - "Cleanroom experience required"
        - "Strong data analysis skills"

    - title: "Mechanical Design Engineer"
      department: "Engineering"
      location: "Singapore"
      type: "Full-time"
      description: >-
        Design chamber components, gas delivery assemblies, and fixture tooling
        for our ALE platform. Work with cross-functional teams to bring designs
        from concept to production.
      requirements:
        - "BS/MS in Mechanical Engineering"
        - "CAD/CAM expertise (SolidWorks preferred)"
        - "Experience with vacuum system design preferred"
        - "Knowledge of semiconductor equipment standards"

  apply_email: "hr@aatech.sg"

